env:
  TERM: alacritty  
  #  TERM: xterm-256color

window:
  dynamic_title: true
  decorations: full
  dimensions:
    columns: 80
    lines: 30
    
  padding:
    x: 0
    y: 0

  dynamic_padding: false


  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

    gtk_theme_variant: None

scrolling:
   history: 10000
   multiplier: 1

font:
  normal:
    family: JetBrains Mono Medium
    style: Medium

  size: 14

  offset:
    x: 0 
    y: 0

  glyph_offset:
    x: 0
    y: 0
colors:
  # Default colors
  primary:
    background: '#191919'
    foreground: '#d8dee9'

  cursor:
    style: Block
    unfocused_hollow: false
    vi_mode_style: Block
    text: '#191919'
    cursor: '#d8dee9'

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  # Selection colors

  # Colors which should be used to draw the selection area. If selection
  # background is unset, selection color will be the inverse of the cell colors.
  # If only text is unset the cell text color will remain the same.
  selection:
    text: '#191919'
    background: '#d8dee9'

  # Normal colors
  normal:
    black:   '#191919'
    red:     '#b02626'
    green:   '#40a62f'
    yellow:  '#f2e635'
    blue:    '#314ad0'
    magenta: '#b30ad0'
    cyan:    '#32d0fc'
    white:   '#acadb1'

  # Bright colors
  bright:
    black:   '#36393d'
    red:     '#ce2727'
    green:   '#47c930'
    yellow:  '#fff138'
    blue:    '#2e4bea'
    magenta: '#cc15ed'
    cyan:    '#54d9ff'
    white:   '#dbdbdb'

  # Dim colors
  dim:
    black:   '#676f78'
    red:     '#b55454'
    green:   '#78a670'
    yellow:  '#faf380'
    blue:    '#707fd0'
    magenta: '#c583d0'
    cyan:    '#8adaf1'
    white:   '#e0e3e7'


  selection:
      semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'



url:
    # URL launcher
    #
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    #
    # When set to `None`, URL launching will be disabled completely.
    #
    # Default:
    #   - (macOS) open
    #   - (Linux/BSD) xdg-open
    #   - (Windows) explorer
    launcher:
      program: xdg-open
      args: []

    # URL modifiers
    #
    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.
    modifiers: None
  
draw_bold_text_with_bright_colors: true
mouse_bindings:
    - { mouse: Middle, action: Copy  }
      
background_opacity: 0.98

key_bindings:
  # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control,       action: Paste            }
